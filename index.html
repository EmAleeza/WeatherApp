<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------1. Owl carousel css------------- -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- ------------1. Owl carousel Theme.css------------- -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!--Bootsrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css link  -->
    <link rel="stylesheet" href="styles.css">
    <!--fa link  -->
    <script src="https://kit.fontawesome.com/7c914e0776.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row search-container">
            <div class="col-11 col-lg-5  left-side ">
                <div class="searchBar d-flex">
                    <input class="form-control me-2" type="text" id="type-box" placeholder="Search">
                    <button class="btn"  type="submit" id="searchBtn"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
        </div>

        <!-- show when enter city -->
        <div class="container">
            <div class="row">
                <div class="date-time">
                    <!-- Right side -->
                    <h1 id="time"><span id="am-pm"></span></h1>
                </div>
                <div class=" col-12 col-sm-8 col-md-5 col-lg-5">
                    <div class="card  icon-card ">
                        <img src="" class="card-img-top img-fluid" alt="" id="icon">
                        <div class="card-body c-container">
                            <h1 class="card-text city" id="city">
                                Lahore
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- other side -->
                <div class="col-lg-12">
                    <div class="row future-forecast gy-3">
                        <div class="  col-xl-2 next ">
                            <div class="card weather-forecast-item h-100 ">
                                <div class="card-header  border-0  day">Temperature</div>
                                <i class="fa fa-sun fa-beat-fade"></i>
                                <div class="card-body">
                                    <p class="card-text temp" id="temp">Night-24.98&deg;C
                                    <p>

                                </div>
                            </div>
                        </div>

                        <div class="  col-xl-2 next ">
                            <div class="card weather-forecast-item h-100 ">
                                <div class="card-header  border-0  day">Humidity</div>
                                <i class="fa fa-droplet fa-beat-fade"></i>

                                <div class="card-body">
                                    <p class="card-text temp" id="humidity">Night-24.98&deg;C
                                    <p>

                                </div>
                            </div>
                        </div>
                        <div class="  col-xl-2 next ">
                            <div class="card weather-forecast-item ">
                                <div class="card-header  border-0  day">Pressure</div>
                                <i class="fa-beat-fade"> <img src="./Images/Tornado.png" class=" w-icon img-fluid "
                                        alt="..."></i>


                                <div class="card-body">
                                    <p class="card-text temp" id="pressure">Night-24.98&deg;C
                                    <p>

                                </div>
                            </div>
                        </div>

                        <div class="  col-xl-2 next ">
                            <div class="card weather-forecast-item  h-100">
                                <div class="card-header  border-0  day">Wind Speed</div>
                                <i class=" fa fa-duotone fa-wind fa-beat-fade"></i>

                                <div class="card-body">
                                    <p class="card-text temp" id="windspeed">Night-24.98&deg;C
                                    <p>
                                </div>
                            </div>
                        </div>

                        <div class="  col-xl-2 next ">
                            <div class="card weather-forecast-item h-100 ">
                                <div class="card-header  border-0  day">Sunrise</div>
                                <i class="fa-beat-fade  "> <img src="./Images/Sunrise.png" class="  " alt="...">
                                </i>

                                <div class="card-body">
                                    <p class="card-text temp" id="sunrise">Night-24.98&deg;C
                                    <p>

                                </div>
                            </div>
                        </div>

                        <div class="  col-xl-2 next ">
                            <div class="card weather-forecast-item h-100 ">
                                <div class="card-header  border-0  day">Sunset</div>
                                <i class=" fa fa-sharp fa-regular fa-sunset"></i>
                                <i class="fa-beat-fade"><img src="./Images/Sunset.png" class="  " alt="..."></i>
                                <div class="card-body">
                                    <p class="card-text temp" id="sunset">Night-24.98&deg;C
                                    <p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- show when no city enter -->
        <div class="parent1">
            <div class="parent">
                <div class="sec-container">
                    <div class="card border-0  text-white">
                       <i class="fa-bounce"> <img src="./Images/7919975.jpg" class="img-fluid bg-img" alt="..." width="250px"></i>
                    </div>
                    <div class="text-msg">
                    <h5 class="error">Enter city name..</h5>
                </div>
                </div>
            </div>
        </div>
    </div>






 
    <!--js link  -->
    <script src="./weather.js"></script>
    <!--Bootsrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
